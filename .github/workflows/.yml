name: Winwer- Servidor HTTP Custom

on:
  workflow_dispatch: # Permite ejecutarlo manualmente
  push:
    branches:
      - main

jobs:
  setup-rdp:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: ğŸ“¦ Clonar el repositorio
      uses: actions/checkout@v4

    - name: âš™ï¸ Actualizar el sistema
      run: |
        sudo apt update && sudo apt upgrade -y

    - name: ğŸ§° Instalar herramientas bÃ¡sicas
      run: |
        sudo apt install -y curl wget unzip nano screen net-tools htop

    - name: ğŸŒ Instalar y configurar Nginx
      run: |
        sudo apt install nginx -y
        sudo systemctl enable nginx
        sudo systemctl start nginx

    - name: ğŸ”„ Configurar proxy HTTP para tÃºnel
      run: |
        echo "Configurando proxy inverso para puerto 8080..."
        sudo bash -c 'cat > /etc/nginx/sites-available/default <<EOF
        server {
            listen 8080;
            server_name _;
            location / {
                proxy_pass http://127.0.0.1:22;
                proxy_redirect off;
                proxy_set_header Host \$host;
                proxy_set_header X-Real-IP \$remote_addr;
                proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
            }
        }
        EOF'
        sudo systemctl restart nginx

    - name: âœ… Verificar instalaciÃ³n
      run: |
        echo "Nginx activo en puerto 8080:"
        sudo systemctl status nginx | grep Active
        echo "DirecciÃ³n IP pÃºblica:"
        curl ifconfig.me
